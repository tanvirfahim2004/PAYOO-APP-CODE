<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn-1">button1</button>
    <button id="btn-2">button2</button>
    
    <h1 id="head-1">I am heading 1</h1>
    <h1 id="head-2">I am heading 2</h1>

    <script>
        document.getElementById("btn-1").addEventListener('click',function(){
            document.getElementById("head-2").style.display = 'none';

            document.getElementById("head-1").style.display = 'block';
        })

        document.getElementById("btn-2").addEventListener('click',function(){
            document.getElementById("head-1").style.display = 'none';

            document.getElementById("head-2").style.display = 'block';
        })
    </script>
</body>
</html>
